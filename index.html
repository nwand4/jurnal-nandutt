<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurnal Harian Nandutt!</title>
  <style>
    body {
      background-color: #dbeafe;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #1e3a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #93c5fd;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin-top: 1rem;
      background-color: #60a5fa;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jurnal Harian Nandutt!</h1>
    <textarea placeholder="Tulis cerita hari ini di sini..."></textarea><br>
    <button>Simpan</button>
  </div>
</body>
</html>
